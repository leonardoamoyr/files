<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Estilo Typeform</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f8;
      background-image: linear-gradient(45deg, rgba(245, 245, 245, 0.07) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(245, 245, 245, 0.07) 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, rgba(245, 245, 245, 0.07) 75%),
                        linear-gradient(-45deg, transparent 75%, rgba(245, 245, 245, 0.07) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 70%;
      max-width: 900px;
      transition: all 0.4s ease-in-out;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #f5f5f5;
      border: 1px solid #000;
      border-radius: 100px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .progress {
      height: 100%;
      background-color: #4F46E5;
      width: 0%;
      transition: width 0.5s ease;
    }
    .question {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .question.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .question h2 {
      font-family: "Georgia", serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .question input[type="text"] {
      width: 100%;
      padding: 10px 5px;
      font-size: 1rem;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }
    .question input[type="text"]:focus {
      border-bottom-color: #4F46E5;
    }
    .enter-tip {
      margin-top: 0.5rem;
      color: #888;
      font-size: 0.9rem;
    }
    .error-message {
      color: #e63946;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      display: none;
    }
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <form id="typeform-style-form">
      <div class="question active">
        <h2>Qual é o seu nome?</h2>
        <input type="text" id="nome" name="nome" required>
        <div class="enter-tip">Pressione ENTER para continuar</div>
        <div class="error-message" id="error-nome">Este campo é obrigatório.</div>
      </div>

      <div class="question">
        <h2>Qual é o seu e-mail?</h2>
        <input type="text" id="email" name="email" required>
        <div class="enter-tip">Pressione ENTER para continuar</div>
        <div class="error-message" id="error-email">Este campo é obrigatório.</div>
      </div>

      <div class="question">
        <h2>Deixe uma mensagem</h2>
        <input type="text" id="mensagem" name="mensagem">
        <div class="enter-tip">Pressione ENTER para enviar</div>
        <div class="error-message" id="error-mensagem">Este campo é obrigatório.</div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('typeform-style-form');
    const questions = document.querySelectorAll('.question');
    const progress = document.getElementById('progress');

    function updateProgress(index) {
      const percent = Math.round(((index + 1) / questions.length) * 100);
      progress.style.width = percent + '%';
    }

    form.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();

        const activeIndex = Array.from(questions).findIndex(q => q.classList.contains('active'));
        const currentInput = questions[activeIndex].querySelector('input');
        const errorMsg = questions[activeIndex].querySelector('.error-message');

        if (currentInput.hasAttribute('required') && !currentInput.value.trim()) {
          errorMsg.style.display = 'block';
          return;
        } else {
          errorMsg.style.display = 'none';
        }

        if (activeIndex < questions.length - 1) {
          questions[activeIndex].classList.remove('active');
          questions[activeIndex + 1].classList.add('active');
          updateProgress(activeIndex + 1);
        } else {
          updateProgress(questions.length);
          alert('Formulário enviado!');
          form.reset();
          questions[activeIndex].classList.remove('active');
          questions[0].classList.add('active');
          updateProgress(0);
        }
      }
    });

    // Inicializar progresso na primeira pergunta
    updateProgress(0);
  </script>
</body>
</html>
